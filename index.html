    <style>
        .main-carousel .carousel-item {
            /* Premium blue background for ALL slides in the main image slider */
            background: linear-gradient(135deg, #062a6a 0%, #0b3b91 45%, #082a66 100%);
        }

        /* Show the FULL image (no cropping). */
        .main-carousel .carousel-item img {
            width: 100%;
            height: clamp(300px, 65vh, 640px);
            object-fit: contain;
            object-position: center;
            background: transparent;
        }

        .main-carousel.carousel-fade .carousel-item {
            transition-duration: 700ms;
            transition-timing-function: cubic-bezier(.22, .61, .36, 1);
        }

        @media (max-width: 576px) {
            .main-carousel .carousel-item img {
                height: clamp(220px, 45vh, 420px);
            }
        }
    </style>

    <script>
        (function () {
            var INSTASIZE_IMAGE_URL = "https://instasize.com/api/image/6fd70c0449522d9522322826f92df1fd78f60dcd2855d7ab93a32b37f737ff41.jpeg";
            var INSTASIZE_SECOND_IMAGE_URL = "https://instasize.com/api/image/1424d7eb8e36b98ff5962e649448e39876d9adfe99b81ad7c4bcdbb10baed88d.jpeg";
            var MAIN_CAROUSEL_API_URL = "https://islec.herokuapp.com/api/carousels/main";

            function addMainCarouselClass() {
                var img = document.querySelector('img[alt="CE Carousel Images"]');
                var carousel = img && img.closest && img.closest('.carousel');
                if (!carousel) return false;
                carousel.classList.add('main-carousel', 'carousel-fade');
                return true;
            }

            function rebuildIndicators(carousel) {
                var inner = carousel && carousel.querySelector && carousel.querySelector('.carousel-inner');
                if (!inner) return;

                var indicators = carousel.querySelector('.carousel-indicators');
                if (!indicators) return;

                indicators.innerHTML = '';
                var items = inner.querySelectorAll('.carousel-item');
                for (var i = 0; i < items.length; i++) {
                    var btn = document.createElement('button');
                    btn.type = 'button';
                    btn.setAttribute('data-bs-target', '#' + (carousel.id || ''));
                    btn.setAttribute('data-bs-slide-to', String(i));
                    btn.setAttribute('aria-label', 'Slide ' + (i + 1));
                    if (i === 0) {
                        btn.className = 'active';
                        btn.setAttribute('aria-current', 'true');
                    }
                    indicators.appendChild(btn);
                }
            }

            function injectInstasizeFirstSlide() {
                var carousel = document.querySelector('.main-carousel.carousel');
                if (!carousel) return false;

                var inner = carousel.querySelector('.carousel-inner');
                if (!inner) return false;

                var existingFirst = inner.querySelector('[data-injected="instasize-hero"]');
                var existingSecond = inner.querySelector('[data-injected="instasize-hero-2"]');
                if (existingFirst && existingSecond) return true;

                // Ensure first injected item exists (active)
                if (!existingFirst) {
                    var injectedItem = document.createElement('div');
                    injectedItem.className = 'carousel-item active';
                    injectedItem.setAttribute('data-injected', 'instasize-hero');

                    var img = document.createElement('img');
                    img.src = INSTASIZE_IMAGE_URL;
                    img.className = 'img-fluid d-block w-100';
                    img.alt = 'Main Slider';
                    injectedItem.appendChild(img);

                    // Deactivate any existing active slide
                    var currentActive = inner.querySelector('.carousel-item.active');
                    if (currentActive) currentActive.classList.remove('active');

                    inner.insertBefore(injectedItem, inner.firstChild);
                    existingFirst = injectedItem;
                }

                // Ensure second injected item exists right after the first
                if (!existingSecond) {
                    var injectedItem2 = document.createElement('div');
                    injectedItem2.className = 'carousel-item';
                    injectedItem2.setAttribute('data-injected', 'instasize-hero-2');

                    var img2 = document.createElement('img');
                    img2.src = INSTASIZE_SECOND_IMAGE_URL;
                    img2.className = 'img-fluid d-block w-100';
                    img2.alt = 'Main Slider';
                    injectedItem2.appendChild(img2);

                    // Insert immediately after the first injected slide
                    if (existingFirst && existingFirst.nextSibling) {
                        inner.insertBefore(injectedItem2, existingFirst.nextSibling);
                    } else {
                        inner.appendChild(injectedItem2);
                    }
                }

                rebuildIndicators(carousel);

                return true;
            }

            // Best-effort: prepend our slide into the API response so React renders it as the first slide.
            // This avoids editing the compiled JS bundle.
            try {
                var OriginalXHR = window.XMLHttpRequest;
                if (OriginalXHR) {
                    function PatchedXHR() {
                        var xhr = new OriginalXHR();
                        var requestUrl = "";
                        var originalOpen = xhr.open;

                        xhr.open = function (method, url) {
                            requestUrl = url;
                            return originalOpen.apply(xhr, arguments);
                        };

                        xhr.addEventListener('readystatechange', function () {
                            if (xhr.readyState !== 4) return;
                            if (typeof requestUrl !== 'string' || requestUrl.indexOf(MAIN_CAROUSEL_API_URL) === -1) return;
                            if (xhr.status < 200 || xhr.status >= 300) return;

                            try {
                                var json = JSON.parse(xhr.responseText);
                                var injected1 = { _id: 'instasize-hero', img: INSTASIZE_IMAGE_URL, title: '' };
                                var injected2 = { _id: 'instasize-hero-2', img: INSTASIZE_SECOND_IMAGE_URL, title: '' };

                                var patched = json;
                                if (Array.isArray(json)) {
                                    var has1 = json.some(function (x) { return x && x._id === injected1._id; });
                                    var has2 = json.some(function (x) { return x && x._id === injected2._id; });
                                    var prefix = [];
                                    if (!has1) prefix.push(injected1);
                                    if (!has2) prefix.push(injected2);
                                    patched = prefix.length ? prefix.concat(json) : json;
                                } else if (json && Array.isArray(json.data)) {
                                    var has12 = json.data.some(function (x) { return x && x._id === injected1._id; });
                                    var has22 = json.data.some(function (x) { return x && x._id === injected2._id; });
                                    var prefix2 = [];
                                    if (!has12) prefix2.push(injected1);
                                    if (!has22) prefix2.push(injected2);
                                    patched = prefix2.length ? Object.assign({}, json, { data: prefix2.concat(json.data) }) : json;
                                }

                                var text = JSON.stringify(patched);
                                try {
                                    Object.defineProperty(xhr, 'responseText', { get: function () { return text; } });
                                    Object.defineProperty(xhr, 'response', { get: function () { return text; } });
                                } catch (e) {
                                    // If the browser blocks overriding responseText/response, we still keep UI sizing/animation.
                                }
                            } catch (e) {
                                // Ignore parse failures.
                            }
                        });

                        return xhr;
                    }

                    PatchedXHR.prototype = OriginalXHR.prototype;
                    PatchedXHR.UNSENT = OriginalXHR.UNSENT;
                    PatchedXHR.OPENED = OriginalXHR.OPENED;
                    PatchedXHR.HEADERS_RECEIVED = OriginalXHR.HEADERS_RECEIVED;
                    PatchedXHR.LOADING = OriginalXHR.LOADING;
                    PatchedXHR.DONE = OriginalXHR.DONE;

                    window.XMLHttpRequest = PatchedXHR;
                }
            } catch (e) {
                // Ignore hook failures.
            }

            function tryInit() {
                var ok = addMainCarouselClass();
                if (ok) injectInstasizeFirstSlide();
                return ok;
            }

            if (!tryInit()) {
                var observer = new MutationObserver(function () {
                    if (tryInit()) observer.disconnect();
                });
                observer.observe(document.documentElement, { childList: true, subtree: true });
            }
        })();
    </script>
